<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Free Currency Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Ifiok Menadio">
    <meta name="description" content="This is the Currency Converter project in the Andela with Google Scholarship Program.">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./js/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
    <script src="./service-worker.js"></script>
 
</head>
<body >
    <main>
    <div class="container">
        <form action="get">
            <div class="panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Currencies</h3>
                    </div>
                    <div class="panel-body">
                        <div class="currency">
                            <span>From:</span><select class="currency__convert-from"></select>
                            <span>To:</span> <select class="currency__convert-to"></select>
                        </div>
                    </div>
                    <div class="panel-heading">
                        <h3>Amount</h3>
                    </div>
                    <div class="panel-body">
                        <div class="amount">
                            <input id="amount" name="amount" type="number" placeholder="Enter amount" min="1.0" value="1.00" />
                            <p>Result: <input id="converted_amount" name="converted_amount" type="text" disabled /></p>
                        </div>
                        <div class="amount-tag">

                        </div>
                    </div>
                    <div class="panel-footer submit">
                        <input type="button" onClick="convertCurrency()" value="Convert" class="btn btn-primary" id="convert">
                    </div>
                </div>
            </div>
        </form>
    </div>
    </main>
  <footer>
    <p>Compiled by Ifiok Menadio</p>
  </footer>

  <!-- JavaScript Script Files -->
  <script src="public/js/app.min.js"></script>
</body>
</html>
